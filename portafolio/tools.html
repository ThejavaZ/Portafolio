--- import { ClientRouter } from "astro:transitions"; import
"../styles/global.css"; ---

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavierSG</title>
    <link rel="shortcut icon" href="/logo.ico" type="image/x-icon" />
    <ClientRouter />
  </head>
  <body class="flex min-h-dvh items-center justify-center body-gradient">
    <article
      class="flex flex-col items-center gap-6 p-6 py-20 rounded-lg shadow-lg bg-white/30 backdrop-blur-md border-2 border-white/50 animate-fade-in animate-ease-out animate-duration-2000"
    >
      <h1
        class="font-bold text-7xl text-green-800 text-shadow-blue-800 animate-jump animate-infinite animate-duration-5500 animate-ease-out"
      >
        JavierSG
      </h1>

      <a
        href="/home"
        class="text-white bg-blue-900 py-2 rounded px-5 hover:bg-blue-950"
        >Welcome!</a
      >
    </article>
  </body>
</html>

<style>
  body {
    background: #ffffff;
    background: radial-gradient(
      circle,
      rgba(255, 255, 255, 1) 0%,
      rgba(84, 207, 255, 1) 50%,
      rgba(0, 141, 0, 1) 65%,
      rgba(0, 42, 56, 1) 100%
    );
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  a {
    background: linear-gradient(321deg, #00ff9c, #00e3fb);
    background-size: 400% 400%;

    -webkit-animation: AnimationName 4s ease infinite;
    -moz-animation: AnimationName 4s ease infinite;
    -o-animation: AnimationName 4s ease infinite;
    animation: AnimationName 4s ease infinite;
  }

  @-webkit-keyframes AnimationName {
    0% {
      background-position: 0% 39%;
    }
    50% {
      background-position: 100% 62%;
    }
    100% {
      background-position: 0% 39%;
    }
  }
  @-moz-keyframes AnimationName {
    0% {
      background-position: 0% 39%;
    }
    50% {
      background-position: 100% 62%;
    }
    100% {
      background-position: 0% 39%;
    }
  }
  @-o-keyframes AnimationName {
    0% {
      background-position: 0% 39%;
    }
    50% {
      background-position: 100% 62%;
    }
    100% {
      background-position: 0% 39%;
    }
  }
  @keyframes AnimationName {
    0% {
      background-position: 0% 39%;
    }
    50% {
      background-position: 100% 62%;
    }
    100% {
      background-position: 0% 39%;
    }
  }
  a:hover {
    filter: brightness(1.2);
  }
</style>
